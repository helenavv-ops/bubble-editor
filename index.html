<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Editor</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- Load Fabric.js (canvas engine) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>

<body>
  <div id="editor-container">
    <canvas id="editor-canvas"></canvas>

    <div id="toolbar">
      <button onclick="applyGrain()">Grain</button>
      <button onclick="applyLofi()">Lo-fi</button>
      <button onclick="applyFilterPreset()">Preset</button>
      <button onclick="exportImage()">Export</button>
    </div>
  </div>

  <script src="./editor.js"></script>
</body>
</html>
<input type="file" id="imgUpload" accept="image/*" style="display:none" />
<button onclick="document.getElementById('imgUpload').click()">Upload Image</button>
<div id="leftSidebar">
  <button onclick="applyGrain()">Grain</button>
  <button onclick="applyLofi()">Lo-fi</button>
  <button onclick="applyVintage()">Vintage</button>
</div>

<div id="topBar">
  <button onclick="exportImage()">Export</button>
</div>
